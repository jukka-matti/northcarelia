            font-weight: 800;

        .nav-btn {

        .nav-btn.active { background: #4a7c59; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        .card {

            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); margin-bottom: 24px;

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        
        .stat-val { font-size: 3rem; font-weight: 800; font-family: 'Space Mono', monospace; margin: 10px 0; }
        .stat-label { color: #b2dfdb; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-change { font-size: 0.9rem; font-weight: 600; }

        .chart-container { height: 300px; margin-top: 20px; position: relative; }

        .bar-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; height: 100%; }
        .bar-body { width: 100%; background: #90be6d; border-radius: 6px 6px 0 0; position: relative; min-height: 2px; transition: height 0.5s ease; }
        .bar-body:hover { background: #4a7c59; }
        .bar-label { font-family: 'Space Mono', monospace; font-size: 12px; color: #b2dfdb; }
        .bar-value { position: absolute; top: -25px; width: 100%; text-align: center; font-size: 12px; font-weight: bold; }

        footer { margin-top: 60px; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; color: #607d8b; font-size: 0.8rem; }
    </style>

                            <div key={i} className="bar-wrapper">
                                <div className="bar-body" style={{ height: `${Math.max(height, 5)}%` }}>
